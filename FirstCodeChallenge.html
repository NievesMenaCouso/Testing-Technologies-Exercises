        <script>
            function reverseString(str) {
                // Check input
                if(!str || str.length < 2 || typeof str !== 'string') {
                    return 'Not valid';
                }
                // Make an empty array that we are gonna fill up with reordered letters
                const revString = []
                // Loop from the end adding the letters one by one to the empty array we had created
                for (let i = str.length; i >= 0; i--){
                    revString.push(str[i]);
                }
                // Join the array elements to display them into a string 
                return revString.join('');
            }
            console.log(reverseString("Hi! I am a reversed String!"))
        </script>
