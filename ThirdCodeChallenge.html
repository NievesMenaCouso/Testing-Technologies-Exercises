<!doctype html>
<html lang="en">
  <head>
    <!-- Metatags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <style>
        .container {
            padding-top: 50%;
            max-width: 300px;
        }
    </style>
  </head>

  <body>
    <!--Starting Calculator-->
    <div class="container text-center">
        <div class="row" id="output">
            
        </div>
            <div class="row">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button  type="button" class="btn btn-secondary col-md-3">C</button>
                    <button  type="button" class="btn btn-secondary col-md-3">&#8723</button>
                    <button  type="button" class="btn btn-secondary col-md-3">%</button>
                    <button  type="button" class="btn btn-dark col-md-3">&divide</button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group" role="group" aria-label="Basic example">
                        <button  type="button" class="btn btn-primary col-md-3">7</button>
                        <button  type="button" class="btn btn-primary col-md-3">8</button>
                        <button  type="button" class="btn btn-primary col-md-3">9</button>
                        <button  type="button" class="btn btn-dark col-md-3">x</button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary col-md-3">4</button>
                    <button type="button" class="btn btn-primary col-md-3">5</button>
                    <button type="button" class="btn btn-primary col-md-3">6</button>
                    <button type="button" class="btn btn-dark col-md-3">-</button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary col-md-3">1</button>
                    <button type="button" class="btn btn-primary col-md-3">2</button>
                    <button type="button" class="btn btn-primary col-md-3">3</button>
                    <button type="button" class="btn btn-dark col-md-3">+</button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary col-md-6">0</button>
                    <button type="button" class="btn btn-primary col-md-3">.</button>
                    <button type="button" class="btn btn-dark col-md-3">=</button>
                </div>
            </div>
        </div>
    </div>
    
<!-- JS Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
